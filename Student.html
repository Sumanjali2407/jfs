<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            padding: 30px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        input,
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .result {
            margin-top: 15px;
            font-size: 14px;
        }

        .student {
            border-bottom: 1px solid black;
            padding: 6px 0;
        }
    </style>
</head>

<body>

    <h1>Student Grade Calculator</h1>

    <div class="container">
        <input type="text" id="name" placeholder="Enter student name">
        <input type="number" id="marks" placeholder="Enter marks">
        <button onclick="addStudent()">Add Student</button>
        <button onclick="showGrades()">Show Grades</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // ===== ARRAYS =====
        let studentNames = [];
        let studentMarks = [];

        // ===== ADD STUDENT =====
        function addStudent() {
            let name = document.getElementById("name").value;
            let marks = parseInt(document.getElementById("marks").value);

            if (name === "" || isNaN(marks)) {
                alert("Enter valid details");
                return;
            }

            studentNames.push(name);
            studentMarks.push(marks);

            document.getElementById("name").value = "";
            document.getElementById("marks").value = "";
        }

        // ===== CALCULATE GRADE USING IF-ELSE & LOOP =====
        function showGrades() {
            let output = "";

            for (let i = 0; i < studentMarks.length; i++) {
                let grade;

                if (studentMarks[i] >= 90) {
                    grade = "s";
                } else if (studentMarks[i] >= 80) {
                    grade = "A+";
                } else if (studentMarks[i] >= 70) {
                    grade = "A";
                } else if (studentMarks[i] >= 60) {
                    grade = "B+";
                } else if (studentMarks[i] >= 50) {
                    grade = "B";
                }
                else if (studentMarks[i] >= 35) {
                    grade = "C";
                }
                else {
                    grade = "Fail";
                }

                output += `
                    <div class="student">
                        Name: ${studentNames[i]} <br>
                        Marks: ${studentMarks[i]} <br>
                        Grade: <b>${grade}</b>
                    </div>
                `;
            }

            document.getElementById("result").innerHTML = output;
        }
    </script>

</body>

</html>
