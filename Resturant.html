<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Foodzy | Order Delicious Food</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(rgba(0, 0, 0, .55), rgba(0, 0, 0, .55)),
                url("https://images.unsplash.com/photo-1504674900247-0877df9cc836");
            background-size: cover;
            background-attachment: fixed;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, #e23744, #cb202d, #ff5f6d);
            color: white;
            padding: 18px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all .4s ease;
        }

        .brand {
            font-size: 28px;
            font-weight: 800;
        }

        .cart-icon {
            cursor: pointer;
            font-size: 24px;
            position: relative;
            transition: transform .3s ease;
        }

        .cart-icon:hover {
            transform: scale(1.15);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background: white;
            color: #e23744;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        /* GRID */
        .container {
            padding: 30px
        }

        .menu {
            display: grid;
            gap: 22px;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        }

        /* CARD */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .25);
            padding: 14px;
            transition: transform .35s ease, box-shadow .35s ease;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 18px 35px rgba(0, 0, 0, .35);
        }

        .image-box {
            height: 170px;
            overflow: hidden;
            border-radius: 12px;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform .5s ease;
        }

        .card:hover img {
            transform: scale(1.08);
        }

        .card h3 {
            margin: 20px 0 10px
        }

        .price {
            color: #666;
            font-weight: 600;
        }

        /* BUTTON */
        button {
            margin-top: 10px;
            width: 100%;
            background: #e23744;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background .3s ease, transform .2s ease;
        }

        button:hover {
            background: #cb202d;
            transform: scale(1.05);
        }

        /* CART */
        .cart-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 320px;
            height: 100%;
            background: white;
            padding: 20px;
            transition: right .45s ease;
            z-index: 1000;
        }

        .cart-panel.open {
            right: 0
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .5);
            display: none;
            opacity: 0;
            transition: opacity .4s ease;
        }

        .overlay.show {
            display: block;
            opacity: 1;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            animation: fadeIn .35s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .remove-btn {
            background: #999;
            font-size: 12px;
            padding: 4px 8px;
            transition: background .3s ease, transform .2s ease;
        }

        .remove-btn:hover {
            background: #555;
            transform: scale(1.1);
        }

        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }

        /* EMPTY CART */
        .empty-cart {
            text-align: center;
            color: #777;
            margin-top: 20px;
            font-size: 14px;
            animation: fadeIn .4s ease;
        }
    </style>
</head>

<body>

    <header>
        <div class="brand">üç¥ Foodzy</div>
        <div class="cart-icon" onclick="toggleCart()">üõí
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>

    <div class="container">
        <div class="menu">

            <div class="card">
                <div class="image-box">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Supreme_pizza.jpg">
                </div>
                <h3>Cheese Pizza</h3>
                <div class="price">‚Çπ220</div>
                <button onclick="addToCart('Cheese Pizza',220)">Add</button>
            </div>

            <div class="card">
                <div class="image-box">
                    <img
                        src="https://www.shutterstock.com/image-photo/traditional-chicken-biryani-served-brass-600nw-2622739739.jpg">
                </div>
                <h3>Chicken Biryani</h3>
                <div class="price">‚Çπ250</div>
                <button onclick="addToCart('Chicken Biryani',250)">Add</button>
            </div>

            <div class="card">
                <div class="image-box">
                    <img
                        src="https://static.vecteezy.com/system/resources/previews/055/249/542/large_2x/vibrant-trio-of-chilled-fizzy-soft-drinks-in-colorful-glasses-photo.jpg">
                </div>
                <h3>Soft Drinks</h3>
                <div class="price">‚Çπ90</div>
                <button onclick="addToCart('Soft Drinks',90)">Add</button>
            </div>

            <div class="card">
                <div class="image-box">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/RedDot_Burger.jpg">
                </div>
                <h3>Classic Burger</h3>
                <div class="price">‚Çπ120</div>
                <button onclick="addToCart('Classic Burger',120)">Add</button>
            </div>

            <div class="card">
                <div class="image-box">
                    <img
                        src="https://img.freepik.com/free-photo/penne-pasta-tomato-sauce-with-chicken-tomatoes-wooden-table_2829-19744.jpg">
                </div>
                <h3>Chicken Pasta</h3>
                <div class="price">‚Çπ180</div>
                <button onclick="addToCart('Chicken Pasta',180)">Add</button>
            </div>

        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <div class="cart-panel" id="cartPanel">
        <h3>Your Cart</h3>
        <div id="cartItems">
            <div class="empty-cart">Your cart is empty üõí</div>
        </div>
        <div class="total" id="totalAmount">Total: ‚Çπ0</div>
        <button onclick="placeOrder()">Place Order</button>
    </div>

    <script>
        let cart = [], total = 0;

        function toggleCart() {
            cartPanel.classList.toggle("open");
            overlay.classList.toggle("show");
        }

        function addToCart(name, price) {
            const found = cart.find(i => i.name === name);
            found ? found.qty++ : cart.push({ name, price, qty: 1 });
            updateCart();
        }

        function updateCart() {
            cartItems.innerHTML = "";
            total = 0;

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty üõí</div>';
            } else {
                cart.forEach((item, i) => {
                    total += item.price * item.qty;
                    cartItems.innerHTML += `
<div class="cart-item">
${item.name} (x${item.qty})
<button class="remove-btn" onclick="cart.splice(${i},1);updateCart()">Remove</button>
</div>`;
                });
            }

            totalAmount.innerText = "Total: ‚Çπ" + total;
            cartCount.innerText = cart.length;
        }

        function placeOrder() {
            if (cart.length === 0) return;
            cart = [];
            updateCart();
            toggleCart();
            window.open("success.html", "_blank", "width=420,height=420");
        }
    </script>

</body>

</html>
